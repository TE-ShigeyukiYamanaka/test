# This workflow is for Make Document Sample.

name: Testworkflows

# Controls when the action will run.
on:
  push:
    branches: [ 'test/20230206' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  BASE_FILE_PATH: './test1.txt'
  PO_FILE_PATH: './test2.txt'
  
jobs:
  translate:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: make file
        run: |
          echo ${{ env.BASE_FILE_PATH }}
          cat ${{ env.BASE_FILE_PATH }} > ${{ env.PO_FILE_PATH }}
          echo ${{ env.PO_FILE_PATH }}
