# This workflow is for Make Document Sample.

name: Testworkflows

# Controls when the action will run.
on:
  push:
    branches: [ 'test/20230206' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  ARTIFACT_NAME: 'output_test_file'
  BASE_FILE_PATH: './test1.txt'
  PO_FILE_PATH: './test2.txt'
  
jobs:
  test:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: make file
        run: |
          mkdir ./output_test_file
          cat ${{ env.BASE_FILE_PATH }} > ./output_test_file/test2.txt

      - name: archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: output_test_file
          retention-days: 1
        if: ${{ success() }}
